<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="col-sm-2 col-form-label offset-sm-0">사용자ID</label>
            <div class="col-sm-4">
            <input type="text" name="username" id="username" class="form-control" maxlength="20">
        </div>
        <div class="mb-3"></div> <!-- 간격을 만들기 위한 빈 div -->
         <div class="mb-3">
            <label for="username" class="col-sm-2 col-form-label offset-sm-0">비밀번호</label>
            <div class="col-sm-4">
            <input type="password" name="password" id="password" class="form-control" maxlength="20">
        </div>
        <div class="mb-3"></div> <!-- 간격을 만들기 위한 빈 div -->
        <button type="submit" class="btn btn-primary ">로그인</button>
    <img th:src="@{/img/kakao/kakao_login_medium_narrow.png}"
     style="width:150px; height:40px; cursor: pointer;"
     onclick="openPopup()">
    </form> 
</div>
</html>

<script>
function openPopup() {
    var url = "http://localhost:8080/oauth2/authorization/kakao";
    var windowName = "카카오 로그인";
    var windowFeatures = "width=600,height=400";
    window.open(url, windowName, windowFeatures);
}
</script>
